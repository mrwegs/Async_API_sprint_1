version: '3.9'

services:
  async_api:
    build: ../../.
    image: fastapi-image
    container_name: async_api_test
    working_dir: /opt/async_api
    entrypoint: >
      sh -c "python3 -m src.entrypoint"
    env_file:
      - ../../.env
    ports:
      - "8001:8000"
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy

  tests:
    image: fastapi-image
    container_name: tests
    env_file:
      - .env
    entrypoint: >
      sh -c "pip install -r tests/functional/requirements.txt
      && python3 -m tests.functional.utils.wait_for_es
      && python3 -m tests.functional.utils.wait_for_redis
      && pytest"
    depends_on:
      - async_api

  elasticsearch:
    image: elasticsearch:8.6.2
    container_name: elasticsearch_test
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    expose:
      - "9200"
    healthcheck:
      test: [ "CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1" ]
      interval: 15s
      retries: 5

  redis:
    image: redis:7.2.4
    container_name: redis_test
    expose:
      - "6379"
    healthcheck:
      test: [ "CMD", "redis-cli","ping" ]
      interval: 3s
      retries: 3
